<div class="mat-elevation-z8">

  <!-- Filter  -->
  <span style="display:flex;">

    <mat-form-field style="flex:1 auto;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input list="datalist" autocomplete="off">
      <datalist id="datalist">
        <option *ngFor="let o of mappedData">{{o}}</option>
      </datalist>
    </mat-form-field>
  </span>


  <table mat-table class="full-width-table example-list" matSort aria-label="Elements" cdkDropList
    (cdkDropListDropped)="drop($event)">
    <!-- Id Column -->
    <span *ngFor="let col of displayedColumns">
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col | titlecase}}</th>
        <td mat-cell *matCellDef="let row">{{row[col]}}</td>
      </ng-container>
    </span>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag>
      <div class="custom-placeholder" *cdkDragPlaceholder></div>
    </tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
